<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      border: none;
      padding: 0;
      margin: 0;
    }
    body {
      padding: 2rem;
    }

    .content {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin-top: 3px;
      padding: 0;
    }

    #env {
      display: inline-block;
      width: 60%;
      height: 600px;
    }

    #console {
      display: inline-block;
      width: 30%;
      height: 585px;
      border: 1px solid black;
      border-radius: 2px;
      padding: 1rem 1rem;
    }

    #runButton {
      outline: 1px solid black;
      padding: 1rem 2rem;
      margin-top: 1rem;
      margin: 20px;
      border-radius: 3px;
    }

    textarea {
      font-family: monospace;
      height: 100%;
      width: 100%;
      background-color: black;
      color: white;
      resize: none;
      overflow-y: scroll;
      padding: 10px;
      border-radius: 2px;
    }

    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="content">
    <div id="env">
      <textarea id="code-pane"></textarea>
    </div>
    <div id="console">
      
    </div>
  </div>
  <div class="content"><button id="runButton">Run</button></div>
</body>
</html>
